name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup
      run: sudo apt-get install libasound2-dev libglfw3-dev xorg-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
